<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="stylesDos.css">

</head>
<!--****************************************-->
<!--CODIGO LIQUIDWAVE WATER TODO LIST APP-->
<!--CODIGO TODO LIST APP-->
<!--CODIGO COUNTDOWN TIMER-->
<!--****************************************-->

<body>
    <div class="container">
      
      <!--CODIGO LIQUIDWAVE WATER TODO LIST APP-->
        <div class="liquidwave">
          <h2>TO DO LIST APP</h2>
          <h2>TO DO LIST APP</h2>
          <h2>TO DO LIST APP</h2>
        </div>
  
  
        <!--CODIGO TODO LIST APP-->
  <div class="app">
    <h4 class="mb-3">TASK TO DO</h4>


    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <p>Add New Task</p>
      <i class="fas fa-plus"></i>
    </div>

    <!-- Modal -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ADD A NEW TASK</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <p>Task Title</p>
            <input type="text" class="form-control" name="" id="textInput">
            <div id="msg"></div>
            <br>
            <p>Due Date</p>
            <input type="date" class="form-control" name="" id="dateInput">
            <br>
            <p>Description</p>
            <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
          </div> <!--modal-body -->

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>

        </div> <!--modal-content -->
      </div> <!--modal-dialog -->
    </form>

    <h5 class="text-center my-3"></h5>

    <div id="tasks">
      
    </div>

  </div> <!--app -->

<!--****************************************-->
<!-- COUNTDOWN TIMER with one TODO LIST (localstorage)-->
<!--****************************************-->
<div class="containerreloj"> 
  <!--input--->
  <div class="input-container" id="input-container" hidden>
    <h1 class="customh1">DEADLINE DAY <br> COUNTDOWN TIMER </h1>

    <form class="form" id="countdownForm">
    <label class="formlabel" for="tittle">Title</label>

    <input class="inputtitle" type="text" id="title" placeholder="Your DEADLINE task">
      <label class="formlabel" for="date-picker">Select a Date</label>
      <input class="inputtitle" type="date" id="date-picker">
      <button class="buttoncountdown" type="submit">Submit</button>
    </form>
  </div> <!--input-container -->
     
    <!--COUNTDOWN -->
    <div class="countdown" id="countdown" hidden> 
    <h1 class="countdown-title" id="countdown-title">Countdown Title </h1>
      <ul class="ulCount">
        <li class="liCount"><span2></span2>Days</li>
        <li class="liCount"><span2></span2>Hours</li>
        <li class="liCount"><span2></span2>Minutes</li>
        <li class="liCount"><span2></span2>Seconds</li>
      </ul>
      <button class="buttoncountdown" id="countdown-button">RESET</button>
    </div>
    
    <!--Complete-->
    <div class="complete" id="complete">
      <h1 class="complete-title">Countdown COMPLETE</h1>
      <h1 id="complete-info"> </h1>
      <button id="complete-button">New Countdown</button>
    </div>
    
  </div> <!--containerreloj -->

  <!--linea transparente al final del reloj para separarlo del fondo-->
  <div class="lineadivreloj">
    <p>_________________________</p>
  </div>




</div> <!--container -->
</body>
<script src="mainDos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
